<html lang="en">
<head>
  <meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Product Preview | Card Component</title>
</head>
<body>
  <section class="container">
    <article>
      <img src="images/image-product-mobile.jpg"  class="mobile-image" alt="image of chanel perfume (mobile version)"> 

    
      <img src="images/image-product-desktop.jpg" class="destop-image" alt="image of chanel perfume (desktop version)">
      
      <section class="text-section">
        <p class="perfume">PERFUME</p>
  
        <h1>Gabrielle Essence Eau De Parfum</h1>
        
        <p class="body-copy">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

      <ul class="price-section">
        <li>$149.99</li>
        <li>$169.99</li>
      </ul>

      </section>
      
      <div class="cart-btn">
      <button>
        <img src="images/icon-cart.svg" class="cart-logo" alt="image of a cart">
        Add to Cart
      </button>
     </div>

  </article>
 </section>
